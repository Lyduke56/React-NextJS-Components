<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel = "stylesheet" href = "part-a.css"/>
        
        <title>Simple To-Do List</title>
    </head>
    
    <body>
        <header>
            MY TO-DO LIST
        </header>

        <div id="todo-list">
            <div class="taskbar">
                <section class="section-title">CURRENT TASKS</section>
                <div class="actions">
                    <button id="addtask">ADD TASK</button>
                    <button id="clearfinishedtasks">CLEAR FINISHED</button>
                    <button id="clearalltask">CLEAR ALL</button>
                </div>
            </div>
            
            <div id="tasklist">
            </div>

        </div>
        <script src ="part-a.js"></script>
    </body>
</html>
